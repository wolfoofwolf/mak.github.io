<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature & Humidity Monitor</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
            background: #111;
            color: #eee;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #ddd;
        }
        .data-box {
            background: #222;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            font-size: 1.5rem;
        }
        .temp { color: #ff9800; }
        .humid { color: #4fc3f7; }
        .time {
            font-size: 0.9rem;
            color: #888;
            margin-top: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        button {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #333;
            color: white;
            transition: all 0.2s;
        }
        button:hover { background: #555; }
        button:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature & Humidity Monitor</h1>

        <div class="data-box">
            <span class="temp" id="tempDisplay">Temperature: -- Â°C ğŸŒ¡ï¸</span>
        </div>

        <div class="data-box">
            <span class="humid" id="humidDisplay">Humidity: -- % ğŸ’§</span>
        </div>

        <div class="time" id="updateTime">Last updated: loading...</div>

        <div class="buttons">
            <button onclick="updateData()">Refresh Data</button>
            <button onclick="alert('Light turned ON (simulation)')">Open Light</button>
            <button onclick="alert('Light turned OFF (simulation)')">Close Light</button>
        </div>
    </div>

    <script>
        const channelID = 3252434;
        const readAPIKey = "PKQNQOPCZYREXB6C";

        function updateData() {
            fetch(`https://api.thingspeak.com/channels/${channelID}/fields/1/last.json?api_key=${readAPIKey}`)
                .then(response => response.json())
                .then(data => {
                    const temp = data.field1 ? Number(data.field1).toFixed(1) : '--';
                    document.getElementById('tempDisplay').textContent = `Temperature: ${temp} Â°C ğŸŒ¡ï¸`;

                    return fetch(`https://api.thingspeak.com/channels/${channelID}/fields/2/last.json?api_key=${readAPIKey}`);
                })
                .then(response => response.json())
                .then(data => {
                    const humid = data.field2 ? Number(data.field2).toFixed(1) : '--';
                    document.getElementById('humidDisplay').textContent = `Humidity: ${humid} % ğŸ’§`;

                    document.getElementById('updateTime').textContent = 
                        `Last updated: ${new Date().toLocaleString('en-US')}`;
                })
                .catch(err => {
                    document.getElementById('updateTime').textContent = "Failed to load data";
                    console.error(err);
                });
        }

        setInterval(updateData, 20000);  // æ¯ 20 ç§’è‡ªå‹•æ›´æ–°
        updateData();  // é é¢è¼‰å…¥æ™‚å…ˆæ›´æ–°ä¸€æ¬¡
    </script>
</body>
</html>
