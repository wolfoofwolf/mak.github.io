<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature & Humidity Monitor</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
            background: #111;
            color: #eee;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #ddd;
        }
        .data-box {
            background: #222;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            font-size: 1.4rem;
        }
        .temp { color: #ff9800; }
        .humid { color: #4fc3f7; }
        .flame-normal { background: #222; color: #4caf50; }
        .flame-alert { background: #b71c1c; color: white; font-weight: bold; }
        .time {
            font-size: 0.9rem;
            color: #888;
            margin-top: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        button {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #333;
            color: white;
            transition: all 0.2s;
        }
        button:hover { background: #555; }
        button:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature & Humidity Monitor</h1>

        <div class="data-box">
            <span class="temp" id="tempDisplay">Temperature: -- ¬∞C üå°Ô∏è</span>
        </div>

        <div class="data-box">
            <span class="humid" id="humidDisplay">Humidity: -- % üíß</span>
        </div>

        <div class="data-box" id="flameBox">
            <span id="flameDisplay">Flame Status: -- üî•</span>
        </div>

        <div class="time" id="updateTime">Last updated: loading...</div>

        <div class="buttons">
            <button onclick="updateData()">Refresh Data</button>
            <button onclick="alert('Light turned ON (simulation)')">Open Light</button>
            <button onclick="alert('Light turned OFF (simulation)')">Close Light</button>
        </div>
    </div>

    <script>
        const channelID = 3252434;
        const readAPIKey = "PKQNQOPCZYREXB6C";

        function updateData() {
            // ËÆÄÊ∫´Â∫¶ (Field 1)
            fetch(`https://api.thingspeak.com/channels/${channelID}/fields/1/last.json?api_key=${readAPIKey}`)
                .then(response => response.json())
                .then(data => {
                    const temp = data.field1 ? Number(data.field1).toFixed(1) : '--';
                    document.getElementById('tempDisplay').textContent = `Temperature: ${temp} ¬∞C üå°Ô∏è`;
                });

            // ËÆÄÊøïÂ∫¶ (Field 2)
            fetch(`https://api.thingspeak.com/channels/${channelID}/fields/2/last.json?api_key=${readAPIKey}`)
                .then(response => response.json())
                .then(data => {
                    const humid = data.field2 ? Number(data.field2).toFixed(1) : '--';
                    document.getElementById('humidDisplay').textContent = `Humidity: ${humid} % üíß`;
                });

            // ËÆÄÁÅ´ÁÑ∞ÁãÄÊÖã (Field 3) - 0 = ÊúâÁÅ´ÁÑ∞, 1 = ÁÑ°ÁÅ´ÁÑ∞
            fetch(`https://api.thingspeak.com/channels/${channelID}/fields/3/last.json?api_key=${readAPIKey}`)
                .then(response => response.json())
                .then(data => {
                    const flame = data.field3;
                    let flameText = '--';
                    let flameClass = 'flame-normal';

                    if (flame == 0) {
                        flameText = "Flame Detected! üî•";
                        flameClass = 'flame-alert';
                    } else if (flame == 1) {
                        flameText = "No Flame ‚úÖ";
                        flameClass = 'flame-normal';
                    }

                    document.getElementById('flameDisplay').textContent = `Flame Status: ${flameText}`;
                    document.getElementById('flameBox').className = 'data-box ' + flameClass;
                });

            // Êõ¥Êñ∞ÊôÇÈñì
            document.getElementById('updateTime').textContent = 
                `Last updated: ${new Date().toLocaleString('en-US')}`;
        }

        // ÊØè 20 ÁßíËá™ÂãïÊõ¥Êñ∞
        setInterval(updateData, 20000);
        // È†ÅÈù¢ËºâÂÖ•ÊôÇÂÖàÊõ¥Êñ∞‰∏ÄÊ¨°
        updateData();
    </script>
</body>
</html>
